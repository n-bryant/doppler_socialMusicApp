<!--
  /friends:
    -should list all friends, including their name and number of songs that they like.
    -You can make up friends and number of songs.
    -You should be able to see a detailed view for friends by clicking on a friend name.
-->

<header class="is-flex">
  <div class="logo-container">
    <img class="logo" src="images/logo.gif" alt="doppler effect diagram">
  </div>
  <div class="title-container is-flex">
    <h1 class="title">doppler</h1>
    <p class="subtitle">A social music app, connecting you with the latest sounds</p>
  </div>
  <nav ng-controller="appController as appCtrl">
    <ul>
      <li ui-sref-active="active" ui-sref="DopplerParent.profile">home</li>
      <li ui-sref-active="active" ui-sref="DopplerParent.songs">songs</li>
      <li ui-sref-active="active" ui-sref="DopplerParent.friends">friends</li>
    </ul>
  </nav>
</header>

<main>
  <div class="user-data-container is-flex">
    <div class="avatar-container">
      <img class="avatar" ng-src="{{currentUser.avatar}}" alt="{{currentUser.username}} avatar">
    </div>
    <div class="data-container is-flex">
      <span class="user-nm is-flex">
        {{currentUser.name}}
        <button ng-click="userLogOut()" class="logout-btn">log out</button>
      </span>
      <span class="user-login-date">last login: {{currentUser.lastLoginDate | date: "MMM dd hh:mma"}}</span>
    </div>
  </div>
  <section class="other-users-container is-flex">
    <div ng-repeat="user in allUsers" class="user-data-container is-centered is-flex">
      <div class="avatar-container">
        <a ui-sref="DopplerParent.userDetails({id: user.id})"><img class="avatar" ng-src="{{user.avatar}}" alt="{{user.username}} avatar"></a>
      </div>
      <div class="data-container is-flex">
        <span class="user-nm">{{user.name}}</span>
        <span class="user-login-date">last login: {{user.lastLoginDate | date: "MMM dd hh:mma"}}</span>
        <span> favorited songs: {{user.songs.length}}</span>
        <img ng-class="{active: currentUserFriends.indexOf(user.id) !== -1}" ng-click="toggleAddFriend(currentUser, user.id)" class="add-friend-btn" src="./images/add-friend.png" alt="add-friend-icon">
      </div>
    </div>
  </section>
</main>
